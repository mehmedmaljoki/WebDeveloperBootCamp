<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/meski">
        <label for="first">First Name</label>
        <input type="text" id="first" required="true">
        <label for="last">Last Name</label>
        <input type="text" id="last" required="true">

        <p>Select a Race: </p>
        <input type="radio" name="select" id="fun">
        <label for="fun">Fun Run 5k</label>
        <br>

        <input type="radio" name="select" id="half">
        <label for="half">half Marathon</label>
        <br>

        <input type="radio" name="select" id="full">
        <label for="full">Full Marathon</label>
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" required="true">
        <label for="password"></label>
        <input type="password" name="password" id="password" required="true">
        <br>
        <label for="select">Select Age Group:</label>
        <select name="age" id="select">
            <option value="under 18">under 18</option>
            <option value="18">18</option>
            <option value="over 18">over 18</option>
        </select>
        <br>
        <input type="submit" value="Register!">

    </form>


</body>

</html>
