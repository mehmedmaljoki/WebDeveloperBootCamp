<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" form="password" id="password" name="password">
        </p>
        <input type="color">
        <input type="month">
        <input type="number">
        <input type="time">
        <input type="number">

        <button>Submit</button>

    </form>


    <form action="/birds">

        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for=""></label>
            <input type="radio" name="size" value="xs">
            <input type="radio" name="size" value="s">
            <input type="radio" name="size" value="m">
        </p>
        <p>
            <label for="meal">Select</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected=true>Vegetarish</option>
                <option value="stake">Stake</option>
            </select>
        </p>
        <button>Submit</button>

    </form>

</body>

</html>
